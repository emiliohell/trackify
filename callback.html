<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trackify</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="Emilio" />
    <meta name="description" content="Trackify" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="footer">
      <p>
        Made with ü§ç and a ‚å®Ô∏è by
        <a href="mailto:emilio.hellberg@hyperisland.se" style="text-decoration: none">Emilio </a>(
          <a href="mailto:emilio.hellberg@hyperisland.se" style="text-decoration: none">‚ùî</a>)
      </p>
    </div>
    <div class="wrapperCallback">
      <div class="wrapperTitle">
        <h2 class="titleCallback">Trackify</h2>
      </div>
      <p class="releasedate">
        Release Date :
        <a id="releaseDate" style="text-decoration: none">
          <span class="loadingAni">. . . </span>
        </a>
      </p>
      <div class="spotifyHolder">
        <p>
          Artist :
          <a id="artist" target="_blank">
            <span class="loadingAni"> . . . </span>
          </a>
        </p>
        <p>
          Album :
          <a id="album" target="_blank">
            <span class="loadingAni">. . . </span>
          </a>
        </p>
        <p>
          Track : <a id="track">
            <span class="loadingAni">. . . </span>
          </a>
        </p>
        <p>
          Label :
          <a id="label" target="_blank">
            <span class="loadingAni">. . . </span>
          </a>
        </p>
        <img id="cover" class="cover" src="assets/loading.png" />
        <p class="bpm">
          BPM :
          <a id="bpm" style="text-decoration: none">
            <span class="loadingAni">. . . </span>
          </a>
        </p>
        <p>
          Key :
          <a id="key" style="text-decoration: none">
            <span class="loadingAni">. . . </span>
          </a>
        </p>
        <p>
          Modality :
          <a id="mode" style="text-decoration: none">
            <span class="loadingAni">. . . </span>
          </a>
        </p>
        <p>
          Signature :
          <a id="signature" style="text-decoration: none">
            <span class="loadingAni">. . . </span>
          </a>
        </p>
      </div>
      <div class="spotifyDiv">
        <a href="https://open.spotify.com" target="_blank">
          <img class="spotify" src="assets/spotify.png"/>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
